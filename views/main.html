<div ng-if="!loaded">...</div>
<div class="posts-container" ng-if="loaded">
  <div class="post" ng-repeat="post in posts">
    <a ng-href="{{post.url}}" class="post-title">
      <h2>{{post.title}}</h2>
    </a>
    <div class="post-info">
      <span>Posted by <strong>{{post.author}}</strong> on {{post.posted_on | date:'mediumDate'}}</span>
      <ul class="post-tags-list">
        <li ng-repeat="tag in post.tags"><a ng-href="tag/{{tag}}">#{{tag}}</a></li>
      </ul>
    </div>
    <hr>
  </div>
</div>
